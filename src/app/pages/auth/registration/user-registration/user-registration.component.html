<div class="main-div">
    <h1>Registration form</h1>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired></nz-form-label>
        <nz-form-control nzHasFeedback [nzSm]="12" [nzXs]="24" [nzErrorTip]="firstNameErrorTpl">
          <input nz-input id="firstName" formControlName="firstName" placeholder="First Name" #firstName/>
          <ng-template #firstNameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('minlength')">
              Must contain at least 3 characters!
            </ng-container>
            <ng-container *ngIf="control.hasError('required')">
              Please input your First Name!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired></nz-form-label>
      <nz-form-control nzHasFeedback [nzSm]="12" [nzXs]="24" [nzErrorTip]="lastNameErrorTpl">
          <input nz-input id="lastName" formControlName="lastName" placeholder="Last name" #lastName/>
          <ng-template #lastNameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('minlength')">
              Must contain at least 3 characters!
            </ng-container>
            <ng-container *ngIf="control.hasError('required')">
              Please input your Last Name!
            </ng-container>
          </ng-template>
          </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired></nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="emailErrorTpl">
          <input nz-input formControlName="email" placeholder="E-mail" type="email" />
          <ng-template #emailErrorTpl let-control>
            <ng-container *ngIf="control.hasError('email')">
              The input is not valid E-mail!
            </ng-container>
            <ng-container *ngIf="control.hasError('minlength')">
              Must contain at least 8 characters!
            </ng-container>
            <ng-container *ngIf="control.hasError('required')">
              Please input your E-mail!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired></nz-form-label>
        <nz-form-control [nzSpan]="12" [nzErrorTip]="passwordErrorTpl">
          <input nz-input (ngModelChange)="onPasswordChange($event)"
            type="password"
            formControlName="password"
            placeholder="Password"/>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired></nz-form-label>
        <nz-form-control [nzSpan]="12" [nzErrorTip]="passwordErrorTpl">
          <input nz-input (ngModelChange)="onPasswordConfirmChange($event)"
            type="password"
            formControlName="confirm"
            placeholder="Confirm your password" />
          <ng-template #passwordErrorTpl let-control>
            <ng-container *ngIf="!control.hasError('required') && !control.hasError('pattern')">
              Password is inconsistent!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-control [nzOffset]="7" [nzSpan]="12">
          <button nz-button nzType="primary" [disabled]="!validateForm.valid">Submit</button>
          <button nz-button (click)="resetForm($event)">Reset</button>
          <br/>
          <br/>
          <label style="margin-left: 4%; color: white;">
            or back to
          </label>
            <b style="color: blue;"><a (click)="onLogin()"> login!</a></b>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
