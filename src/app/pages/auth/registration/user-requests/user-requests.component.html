<nz-table #nzTable [nzData]="listOfData">
    <thead>
      <tr>
        <th nzCustomFilter>
            Username
        </th>
        <th>
            First Name
        </th>
        <th>
            Last Name
        </th>
        <th>
           Confirmation Date
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.username }}</td>
        <td>{{ data.firstName }}</td>
        <td>{{ data.lastName }}</td>
        <td>{{ data.confirmationDate }}</td>
        <td>
          <button (click)="approve(data.id)" 
            style="margin-right: 10px;"
            nz-button nzType="primary" nzGhost>Approve</button>
          <button (click)="deny(data.id)" 
            nz-button nzType="danger" nzGhost>Deny</button>
        </td>
      </tr>
    </tbody>
</nz-table>
