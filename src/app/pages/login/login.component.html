<div class="wallpaper">
    <div class="logo">
        <a>
          <h2 style="color:white; font-style: italic;">Welcome to Security System!</h2>
        </a>
    </div>
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="email" placeholder="Email" />
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('email')?.dirty && validateForm.get('email')?.errors">Please enter your email address!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">Please enter your password!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="default" nzGhost class="login-form-button" [disabled]="!validateForm.valid">Login</button>
        </nz-form-control>
      </nz-form-item>
        <div style="float: right; margin-right: 16%;">
            <a style="color: white;">or </a>
            <b><a 
                (click)="createRequest()" 
                style="color: white; font-style: oblique;">Create Certificate Request!</a></b>
        </div>
    </form>
</div>
