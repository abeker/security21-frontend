<div class="wallpaper">
    <div class="logo">
        <a>
          <h2 style="color:white; font-style: italic;">Change your password here</h2>
        </a>
    </div>
    <form nz-form [formGroup]="validateForm" class="password-recovery-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nzTooltipTitle="Password must contain at least 8 characters and one uppercase letter, one number and one special character!" nzTooltipPlacement="top" nz-tooltip nz-input formControlName="password" placeholder="New password" />
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">Please enter your new password!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nzTooltipTitle="Password must contain at least 8 characters and one uppercase letter, one number and one special character!" nzTooltipPlacement="top" nz-tooltip nz-input formControlName="repeatedPassword" placeholder="Repeat password" />
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('repeatedPassword')?.dirty && validateForm.get('repeatedPassword')?.errors">Please re-enter your new password and follow the guidelines provided!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="default" nzGhost class="password-recovery-form-button" [disabled]="!validateForm.valid">Submit</button>
        </nz-form-control>
      </nz-form-item>
    </form>
</div>
